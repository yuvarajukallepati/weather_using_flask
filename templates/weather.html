<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{title}} weather</title>

    <!--  this css link is different since we are dealing with flask , so it will be different to normal links.  -->
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
      
</head>
<body>
    
    <h2> {{ title }} Weather</h2>

    <p> {{status}} and {{ temp }} &#8451;</p>             <!--  #8451 is ithe html code for  DEGREES CENTIGRADE(C)    -->
    <p> Feels like and {{ feels_like }} &#8451;</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="enter a city name"/>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
